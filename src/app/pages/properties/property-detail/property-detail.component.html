<h3>{{property.Name}}</h3>
<hr/>
<div class="container">
    <form>
        <div class="from-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10 col-lg-4">
                <input class="form-control" type=text [(ngModel)]="property.Name" name="name" required/>
            </div>
        </div>
        <div class="from-group row">
            <label for="calculatedArea" class="col-sm-2 col-form-label">Area</label>
            <div class="input-group col-sm-10 col-lg-2">
                <input type="text" class="form-control text-right" disabled value="{{property.Area}}" aria-describedby="unitAppend" required>
                <div class="input-group-append">
                    <span class="input-group-text" id="unitAppend">m<sup>2</sup></span>
                </div>
            </div>
        </div>
    </form>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Zones</th>
            <th scope="col">Area</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Factory Floor</td>
            <td>800m<sup>2</sup></td>
          </tr>
          <tr>
            <td>Offices</td>
            <td>100m<sup>2</sup></td>
          </tr>
          <tr>
            <td>Exterior</td>
            <td>200m<sup>2</sup></td>
          </tr>
          <tr>
            <td>Facilities</td>
            <td>30m<sup>2</sup></td>
          </tr>
          <tr>
            <td>Storage</td>
            <td>20m<sup>2</sup></td>
          </tr>
        </tbody>
    </table>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Contracts</th>
            <th scope="col">Signee</th>
            <th scope="col">Value</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Rental</td>
            <td>Mr. D. Evil</td>
            <td>R60,000.00</td>
          </tr>
          <tr>
            <td>Rates</td>
            <td>Gov.</td>
            <td>R4000.00</td>
          </tr>
        </tbody>
    </table>
</div>
