<div class="card" style="width: 20rem;">
    <div class="card-body">
        <h5 class="card-title">Login</h5>
        <h6 class="card-subtitle mb-2 text-muted">Welcome to Power Trip</h6>
        <!-- <form> -->
            <div class="form-group">
              <label for="inputEmail">Email address</label>
              <input type="text" [(ngModel)]="user.username" class="form-control" id="inputEmail" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="inputPassword">Password</label>
              <input type="password" [(ngModel)]="user.password" class="form-control" id="inputPassword">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="inputRememberMe">
              <label class="form-check-label" for="inputRememberMe">Remember Me</label>
            </div>
            <button type="button" class="btn btn-primary" (click)="login()" *ngIf="!isLoginInProgress">Login</button>
          <!-- </form> -->
    </div>
</div>
